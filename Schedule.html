<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laundry Schedule</title>
        <link rel="stylesheet" href="styles/styleS.css">
        <script type = "module" src="script/authcheck.js"></script>
        <script type="module" src="script/main.js"></script>
    </head>
        <header>
            <img src="assets/res365demo.png" alt="Logo">
            <h1>Res365 Laundry</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><img src="assets/icons8-home-64.png">
                    <span>Home</span></a></li>
                    <li><a href="Schedule.html"><img src="assets/icons8-appointment-time-64.png"><span>Appointment</span></a></li>
                     <li><a href="booked.html"><img src="assets/icons8-appointment-time-64.png"><span>booked</span></a></li>
                    <li><a href="history.html"><img src="assets/icons8-history-64.png"><span>history</span></a></li>
                </ul>
            </nav>
        </header>
        <h2>Schedule a Machine</h2>
        <div class="container">
            <form id="scheduleForm">
                <div class="form-group">
                    <label for="floor">Floor:</label>
                    <select name="floor" id="floor" required>
                        <option value="" disabled selected>Select a floor</option>
                        <option value="1st Floor">1st Floor</option>
                        <option value="3rd Floor">3rd Floor</option>
                        <option value="5th Floor">5th Floor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="machine">Type of machine:</label>
                    <select name="machine" id="machine" required>
                        <option value="" disabled selected>Select a machine type</option>
                        <option value="Dryer">Dryer</option>
                        <option value="Washing machine">Washing machine</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="service_date">Date of service:</label>
                    <input type="date" name="service_date" id="service_date" required>
                </div>
                <div class="form-group" id="availableTime" style="display: none;">
                    <label for="time">Time available:</label>
                    <select name="time" id="time" required></select>
                </div>
                <div class="form-group">
                    <button type="submit" id="reqBtn" class="btn">Request Date</button>
                    <button type="submit" id="sendBtn" class="btn" style="display: none;">Submit</button>
                </div>
            </form>
            </div>
 
    </body>
</html>
