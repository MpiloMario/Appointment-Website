<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alert Example</title>
    <style>
        /* Modal Background */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(/assets/BG.jpg);/* Semi-transparent black */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Modal Box */
        .modal {
            background: #222; /* Dark background for the modal */
            color: #fff; /* White text color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Close Button */
        .modal button {
            margin-top: 10px;
            padding: 10px 20px;
            background: orangered;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <!-- Modal Structure -->
    <div class="modal-overlay" id="customAlert">
        <div class="modal">
            <p id="modalMessage">This is a custom alert message.</p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // Function to show the modal with a message
        function showModal(message) {
            document.getElementById("modalMessage").textContent = message; // Set the message
            document.getElementById("customAlert").style.display = "flex"; // Show the modal
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("customAlert").style.display = "none"; // Hide the modal
        }

        // Example Usage
        showModal("Please log in to access this page.");
    </script>
</body>
</html>
