<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Res365 Laundry</title>
        <link rel="stylesheet" href="styles/styleL.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1-crypto-js.js"></script>
        <script type="module" src="script/user.js"></script>
    </head>
    <body>
        <header>
            <img src="/assets/res365demo.png" alt="Logo">
            <h1>Res365 Laundry</h1>
            <nav>
                <ul>
                    <li><a href="index.html"><img src="assets/icons8-home-64.png">
                    <span>Home</span></a></li>
                    <li><a href="Schedule.html"><img src="assets/icons8-appointment-time-64.png"><span>Appointment</span></a></li>
                    <li><a href="user.html"><img src="assets/icons8-login-64.png"><span>Login</span></a></li>
                </ul>
            </nav>
        </header>
        <br>
        <h2 id="currentUserOption">Login</h2>
        <div id="userInput">
            <p>Email:</p>
            <input type="email" name="email" id="email" placeholder="Enter your email">

            <p>Password:</p>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <br>
            <input type="button" value="Log in" id="loginBtn">

            <div>
                Don't have an account? <button id="registerBtn" style="background-color: transparent; color: bisque; border: 0; text-decoration: underline;">Register</button>
            </div>
        </div>
    </body>
</html>
